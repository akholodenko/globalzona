  <script>
	  $(document).ready(function(){

		$("#openBox").click(function()
			{
				$("#example2").dialog({position: [tempX,tempY], width: 600, height: 300, autoOpen: false, modal: false, overlay: {backgroundColor:"#cccccc", opacity: ".90", filter: "alpha(opacity=90)" } });
				$("#example2").fadeIn(3000);
				$("#example2").dialog("open");
				$("#example2").css("display","block");

			}
		);

		$("#closeBox").click(function()
			{
				$("#example2").dialog("close");
			}
		);

		$("#clickArea").click(function()
			{
				$("#example").dialog({position: [tempX,tempY], width: 600, height: 300, autoOpen: false, modal: true, overlay: {backgroundColor:"#cccccc", opacity: ".90", filter: "alpha(opacity=90)" } });
				$("#example").dialog("open");
			}
		);

		$("#inline").datepicker({ 
			onSelect: function(date) { 
				alert("The chosen date is " + date); 
			} 
		});

	  });
  </script>
  <script>
		var IE = document.all?true:false;
		if (!IE) document.captureEvents(Event.MOUSEMOVE)
		document.onmousemove = getMouseXY;
		var tempX = 0;
		var tempY = 0;
		function getMouseXY(e) {
			if (IE) { // grab the x-y pos.s if browser is IE
				tempX = event.clientX + document.body.scrollLeft;
				tempY = event.clientY + document.body.scrollTop;
			}
			else {  // grab the x-y pos.s if browser is NS
				tempX = e.pageX;
				tempY = e.pageY;
			}  
			if (tempX < 0){tempX = 0;}
			if (tempY < 0){tempY = 0;}  

			return true;
		}
	</script>
